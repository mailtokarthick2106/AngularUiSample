<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="name">Name : </label>
    <input [(ngModel)]="user.name" placeholder="name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="salary">Salary :</label>
    <input [(ngModel)]="user.salary" placeholder="salary" name="salary" class="form-control" id="salary">
  </div>

  <div class="form-group">
    <label for="department">Department :</label>
   <input [(ngModel)]="user.department" placeholder="department" name="department" class="form-control" id="department">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
